<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Đăng nhập</title>
    <link href='../Images/LOGO_V2.png' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <a href="../html/newhome.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1>Tạo tài khoản</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <span>hoặc sử dụng email của bạn</span>
          <input type="text" placeholder="Tên đăng nhập" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <button>Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <a href="../html/newhome.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1>Đăng nhập</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <span>Hoặc sử dụng tài khoản</span>
          <input type="text" placeholder="Tên đăng nhập" />
          <input type="password" placeholder="Mật khẩu" />
          <a href="../html/forgot_pass.html">Bạn quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Để không bỏ lỡ những ưu đãi hấp dẫn, đăng nhập ngay!</p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friends!</h1>
            <p>
              Đăng ký và bắt đầu hành trình khai phá vị giác ngay cùng chúng
              tôi!
            </p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/signin.js"></script>
    <script src="../js/module_signin_isSign.js"></script>
  </body>
</html>
